{
    "device": {
        "protocol": "4.1",
        "reqest_interval": 100
    },
    "general": {
        "apply_interval": 2000,
        "cssfile": "./styles.css",
        "focus_sync": true,
        "fonts": [
            "./fonts/digital-7 (mono).ttf"
        ],
        "num_digits": 2,
        "num_precision": 2,
        "presetsfile": "./presets.conf",
        "virtual_keyboard": true
    },
    "oscilloscope": {
        "background": "#7891e1",
        "colours": {
            "current": "#0000ff",
            "current_task": "#5a5aff",
            "temperature_diode": "#dcbe3c",
            "temperature_transistor": "#f08c28",
            "voltage": "#ff0000",
            "voltage_task": "#a51414"
        },
        "depth": 60000,
        "grid": 10,
        "panels": [
            {
                "grid": 10,
                "max": 80,
                "min": 0,
                "rays": [
                    "voltage",
                    "current"
                ]
            }
        ],
        "update_interval": 200
    },
    "serial_port": {
        "autosearch": true,
        "baudrate": 9600,
        "databits": 8,
        "flowcontrol": "OFF",
        "parity": "NONE",
        "port": "COM1",
        "reconnect_delay": 5,
        "stopbits": 1,
        "timeout": 1000
    }
}
